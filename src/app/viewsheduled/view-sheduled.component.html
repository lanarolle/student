  <table mat-table [dataSource]="studentList" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>  -->
  
    <!-- Name Column -->
    <!-- <ng-container matColumnDef="StuRegId">
      <th mat-header-cell *matHeaderCellDef>Student Register ID</th>
      <td mat-cell *matCellDef="let element">{{element.StuRegId}}</td>
    </ng-container> -->
  
    <!-- Weight Column -->
    <ng-container matColumnDef="StuName">
      <th mat-header-cell *matHeaderCellDef>Student Name</th>
      <td mat-cell *matCellDef="let studentList">{{studentList.stuName}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="StuEmail">
      <th mat-header-cell *matHeaderCellDef>Student Email</th>
      <td mat-cell *matCellDef="let studentList">{{studentList.stuEmail}}</td>
    </ng-container>

    <ng-container matColumnDef="StuMobNum">
        <th mat-header-cell *matHeaderCellDef>Student Mobile Number</th>
        <td mat-cell *matCellDef="let studentList">{{studentList.stuMobNum}}</td>
      </ng-container>

      <ng-container matColumnDef="DOB">
        <th mat-header-cell *matHeaderCellDef>Date of Birth</th>
        <td mat-cell *matCellDef="let studentList">{{studentList.dob}}</td>
      </ng-container>

      <ng-container matColumnDef="StuAddress">
        <th mat-header-cell *matHeaderCellDef>Student Address</th>
        <td mat-cell *matCellDef="let studentList">{{studentList.stuAddress}}</td>
      </ng-container>

      <ng-container matColumnDef="Password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let studentList">{{studentList.password}}</td>
      </ng-container>


      <!-- <ng-container matColumnDef="Mobile">
        <th mat-header-cell *matHeaderCellDef>Mobile.</th>
        <td mat-cell *matCellDef="let element">{{element.Mobile}}</td>
      </ng-container> -->
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
