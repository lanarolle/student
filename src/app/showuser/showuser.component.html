  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID.</th>
      <td mat-cell *matCellDef="let element">{{element.Id}}</td>
    </ng-container> -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="Student Register ID">
      <th mat-header-cell *matHeaderCellDef>Name.</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Student Name">
      <th mat-header-cell *matHeaderCellDef>Email.</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Student Email">
      <th mat-header-cell *matHeaderCellDef>Mobile.</th>
      <td mat-cell *matCellDef="let element">{{element.mobile}}</td>
    </ng-container>

    <ng-container matColumnDef="Student Mobile Number">
        <th mat-header-cell *matHeaderCellDef>Address.</th>
        <td mat-cell *matCellDef="let element">{{element.address}}</td>
      </ng-container>

      <ng-container matColumnDef="Date of Birth">
        <th mat-header-cell *matHeaderCellDef>Address.</th>
        <td mat-cell *matCellDef="let element">{{element.address}}</td>
      </ng-container>

      <ng-container matColumnDef="Student Address">
        <th mat-header-cell *matHeaderCellDef>Address.</th>
        <td mat-cell *matCellDef="let element">{{element.address}}</td>
      </ng-container>

      <ng-container matColumnDef="Password">
        <th mat-header-cell *matHeaderCellDef>Address.</th>
        <td mat-cell *matCellDef="let element">{{element.address}}</td>
      </ng-container>


      <!-- <ng-container matColumnDef="Mobile">
        <th mat-header-cell *matHeaderCellDef>Mobile.</th>
        <td mat-cell *matCellDef="let element">{{element.Mobile}}</td>
      </ng-container> -->
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
